<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: #014421; 
      background: linear-gradient(180deg, #014421 0%, #026331 50%, #013220 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    /* Dramatic Spiral Flying Animation */
    @keyframes flyAwaySpiral {
      0% { 
        transform: scale(1) translateX(0) translateY(0) rotate(0deg); 
        opacity: 1; 
      }
      20% { 
        transform: scale(1.4) rotate(-20deg); 
      }
      100% { 
        /* Spirals by rotating 1080 degrees (3 full turns) while moving out */
        transform: scale(0) translateX(2000px) translateY(-800px) rotate(1080deg); 
        opacity: 0; 
      }
    }

    .airplane-mode {
      animation: flyAwaySpiral 2s forwards cubic-bezier(0.55, 0.055, 0.675, 0.19) !important;
      pointer-events: none;
      background-color: transparent !important; /* Makes the emoji stand out */
      box-shadow: none !important;
    }

    /* Banner Animation */
    .banner-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7); 
      color: white;
      white-space: nowrap;
      overflow: hidden;
      padding: 14px 0;
      font-weight: bold;
      font-size: 1.1rem;
      z-index: 50;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .banner-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 25s linear infinite;
    }

    .banner-container:hover .banner-text {
      animation-play-state: paused;
    }

    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen overflow-hidden">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-white my-4 text-center">Will you be my Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition-all duration-300">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition-all duration-300 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <div class="banner-container">
    <div class="banner-text">
      Created with love by Tiramisu üßÅ for Pineapple üçç ‚Äî Created with love by Tiramisu üßÅ for Pineapple üçç ‚Äî Created with love by Tiramisu üßÅ for Pineapple üçç ‚Äî Created with love by Tiramisu üßÅ for Pineapple üçç
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;
    const imagePaths = [
      "./images/image1.gif", "./images/image2.gif", "./images/image3.gif", 
      "./images/image4.gif", "./images/image5.gif", "./images/image6.gif", "./images/image7.gif"
    ];

    const noTexts = ["No", "Are you sure Laadli?", "Boss please", "Don't do this to me :(", "You're breaking my heart", "Pls naaa..."];
  
    noButton.addEventListener('click', function() {
      if (noClickCount < noTexts.length - 1) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35; 
        buttonWidth += 35;
        fontSize += 25; 
        yesButton.style.height = `${buttonHeight}px`; 
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`; 
        noButton.textContent = noTexts[noClickCount];
      } else {
        // Spiral Away!
        noButton.style.fontSize = '50px';
        noButton.innerHTML = "‚úàÔ∏è"; 
        noButton.classList.add('airplane-mode');
        
        // After it flies away, make the 'Yes' button center stage
        setTimeout(() => {
          noButton.style.display = 'none';
        }, 2000);
      }
    });
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif';
      valentineQuestion.textContent = "‚ù§Ô∏è‚ù§Ô∏è You made the right choice Boss ‚ù§Ô∏è‚ù§Ô∏è";
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>  
</body>
</html>
